<source>
  type forward
  port 24224
</source>

<match testdata.**>
  type copy
  <store>
    type forward

    num_threads 2
    send_timeout 5
    flush_interval 1s
    buffer_chunk_limit 8M
    buffer_queue_limit 128

    <server>
      host localhost
      port 24225
    </server>
  </store>
  
  <store>
    type flowcounter
    unit minute
    aggregate all
    tag bench.testdata
    count_keys message
  </store>
</match>
  
<match bench.**>
  type forward
  flush_interval 1s
  <server>
    host localhost
    port 24225
  </server>
</match>
